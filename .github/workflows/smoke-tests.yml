name: Smoke Tests

on: [push]

jobs:

  ubuntu:

    name: Ubuntu Smoke Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1
    - name: Run with dotnet
      run: dotnet run --configuration Release -- --input ../../images/original/ --effect all --no-logging
      working-directory: src/gfic

  windows:

    name: Windows Smoke Tests
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1
    - name: Run with dotnet
      run: dotnet run --configuration Release -- --input ../../images/original/ --effect all --no-logging
      working-directory: src/gfic

  macos:

    name: MacOS Smoke Tests
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1
    - name: Run with dotnet
      run: dotnet run --configuration Release -- --input ../../images/original/ --effect all --no-logging
      working-directory: src/gfic